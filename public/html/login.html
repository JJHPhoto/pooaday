<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link href="stylesheets/style.css" rel="stylesheet" />
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
		></script>

		<title>POOADAY</title>
	</head>
	<body>
		<section id="cover" class="min-vh-100">
			<div id="cover-caption">
				<div class="container">
					<div class="row">
						<div
							class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4"
						>
							<h1 class="display-4 py-2 text-truncate">
								<i class="fas fa-toilet-paper"></i> pooaday
							</h1>
							<br />
							<div class="px-2">
								<form action="" class="justify-content-center login">
									<div class="form-group">
										<label for="exampleInputEmail1">Email address</label>
										<input
											type="email"
											class="form-control"
											id="email-input"
											placeholder="Email"
										/>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Password</label>
										<input
											type="password"
											class="form-control"
											id="password-input"
											placeholder="Password"
										/>
									</div>
									<button
										type="submit"
										class="btn btn-default btn-outline-dark"
										id="login-btn"
									>
										login
									</button>
								</form>
								<br />
								<p>Or sign up <a href="/">here</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
			integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
